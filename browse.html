<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Browse 3D Prints ‚Äî 3DPS.ca</title>

<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"/>
<style>
:root{
  --g:#0A7A4B;--g2:#12A868;--gp:#E8F7F1;
  --dk:#0A1A12;--mid:#1A3D2B;--mut:#6B8C7A;
  --cr:#F0FAF5;--wh:#FFFFFF;
  --bd:#C8E8D8;--bd2:#D8F0E4;
  --sh:0 2px 16px rgba(10,26,18,.09);
  --shl:0 8px 40px rgba(10,26,18,.18);
  --r:12px;--rs:8px;--rl:20px;--rp:999px;
  --fd:'Outfit',sans-serif;--fb:'Plus Jakarta Sans',sans-serif;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{font-family:var(--fb);background:var(--cr);color:var(--dk);overflow-x:hidden;-webkit-font-smoothing:antialiased;touch-action:manipulation}
a{color:inherit;text-decoration:none}
button{font-family:var(--fb);cursor:pointer;border:none;background:none}

/* TOPBAR */
#tb{background:#051a0e;color:rgba(255,255,255,.6);font-size:12px;text-align:center;padding:7px 24px;letter-spacing:.03em}
#tb a{color:var(--g2);font-weight:600}

/* NAV */
nav{background:var(--wh);border-bottom:1.5px solid var(--bd);position:sticky;top:0;z-index:100;box-shadow:0 2px 12px rgba(0,0,0,.05)}
.ni{max-width:1340px;margin:0 auto;padding:0 24px;display:flex;align-items:center;gap:14px;height:64px}
.logo{font-family:var(--fd);font-size:25px;font-weight:800;color:var(--g);letter-spacing:-.04em;cursor:pointer;white-space:nowrap}
.logo span{color:var(--dk)}
.sb{flex:1;max-width:480px;display:flex;border:2px solid var(--dk);border-radius:var(--rp);overflow:hidden}
.sb input{flex:1;border:none;outline:none;padding:9px 18px;font-size:14px;font-family:var(--fb);background:var(--wh)}
.sb button{background:var(--dk);border:none;padding:9px 16px;color:#fff;font-size:15px;transition:background .15s}
.sb button:hover{background:var(--g)}
.nl{display:flex;gap:2px;margin-left:4px}
.nl a,.nl button{font-size:13px;font-weight:500;color:var(--mut);padding:7px 11px;border-radius:var(--rs);background:none;border:none;cursor:pointer;transition:background .15s,color .15s;white-space:nowrap}
.nl a:hover,.nl button:hover{background:var(--cr);color:var(--g)}
.nl a.on{color:var(--g);font-weight:700}
.btn-sell{background:var(--g);color:#fff;border:none;padding:9px 20px;border-radius:var(--rp);font-size:13px;font-weight:700;cursor:pointer;transition:background .15s,transform .1s;white-space:nowrap;margin-left:auto}
.btn-sell:hover{background:var(--g2);transform:translateY(-1px)}

/* CATEGORY NAV */
.catnav{background:var(--wh);border-bottom:1.5px solid var(--bd);overflow-x:auto;scrollbar-width:none;position:sticky;top:64px;z-index:90}
.catnav::-webkit-scrollbar{display:none}
.cn-inner{max-width:1340px;margin:0 auto;padding:0 24px;display:flex;gap:0;align-items:stretch;height:52px}
.cn-tab{display:flex;align-items:center;gap:6px;padding:0 18px;font-size:13px;font-weight:600;color:var(--mut);border-bottom:2.5px solid transparent;cursor:pointer;white-space:nowrap;transition:color .15s,border-color .15s;background:none;border-top:none;border-left:none;border-right:none}
.cn-tab:hover{color:var(--g)}
.cn-tab.on{color:var(--g);border-bottom-color:var(--g)}

/* TOOLBAR */
.toolbar{max-width:1340px;margin:0 auto;padding:18px 24px 0;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.toolbar-left{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.city-select{border:1.5px solid var(--bd);border-radius:var(--rs);padding:8px 12px;font-size:13px;font-family:var(--fb);outline:none;color:var(--mid);background:var(--wh);cursor:pointer}
.sort-sel{border:1.5px solid var(--bd);border-radius:var(--rs);padding:8px 12px;font-size:13px;font-family:var(--fb);outline:none;color:var(--mid);background:var(--wh);cursor:pointer}
.filter-pill{background:var(--cr);border:1.5px solid var(--bd);border-radius:var(--rp);padding:7px 14px;font-size:12px;font-weight:600;color:var(--mut);cursor:pointer;transition:all .15s}
.filter-pill.on{background:var(--g);color:#fff;border-color:var(--g)}
.result-count{font-family:var(--fd);font-size:14px;font-weight:700;color:var(--mut)}
.result-count strong{color:var(--dk)}

/* MASONRY GRID */
.grid-wrap{max-width:1340px;margin:0 auto;padding:20px 24px 80px}
.masonry{columns:5;column-gap:14px}
@media(max-width:1200px){.masonry{columns:4}}
@media(max-width:900px){.masonry{columns:3}}
@media(max-width:600px){.masonry{columns:2}}
@media(max-width:380px){.masonry{columns:1}}

/* LISTING CARD */
.lc{break-inside:avoid;background:var(--wh);border:1.5px solid var(--bd);border-radius:var(--r);overflow:hidden;margin-bottom:14px;cursor:pointer;transition:border-color .2s,transform .25s,box-shadow .25s;display:block}
.lc:hover{border-color:var(--g);transform:translateY(-4px);box-shadow:var(--shl)}
.lc-img{width:100%;display:block;position:relative;overflow:hidden;background:#0a1a0a}
.lc-img svg{width:100%;height:100%;display:block;transition:transform .35s}
.lc:hover .lc-img svg{transform:scale(1.05)}
.lc-badges{position:absolute;top:8px;left:8px;display:flex;gap:5px;flex-wrap:wrap;z-index:2}
.badge{font-size:10px;font-weight:700;padding:3px 8px;border-radius:var(--rp);letter-spacing:.03em;line-height:1}
.badge-cat{background:rgba(10,26,18,.72);color:#fff;backdrop-filter:blur(4px);z-index:2}
.badge-pickup{background:rgba(10,122,75,.85);color:#fff}
.badge-new{background:#f59e0b;color:#fff}
.badge-sale{background:#dc2626;color:#fff}
.lc-fav{position:absolute;top:8px;right:8px;background:rgba(255,255,255,.9);border:none;border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;font-size:15px;cursor:pointer;transition:transform .15s,background .15s;backdrop-filter:blur(4px);z-index:2}
.lc-fav:hover{transform:scale(1.15);background:#fff}
.lc-fav.loved{color:#ef4444}
.lc-body{padding:11px 13px 13px}
.lc-seller{font-size:11px;color:var(--mut);margin-bottom:3px;display:flex;align-items:center;gap:5px}
.seller-dot{width:5px;height:5px;background:var(--g);border-radius:50%;flex-shrink:0}
.lc-title{font-family:var(--fd);font-size:14px;font-weight:700;line-height:1.3;margin-bottom:5px;color:var(--dk)}
.lc-city{font-size:11px;color:var(--mut);display:flex;align-items:center;gap:4px;margin-bottom:8px}
.lc-bottom{display:flex;align-items:center;justify-content:space-between}
.lc-price{font-family:var(--fd);font-size:17px;font-weight:800;color:var(--g)}
.lc-price-old{font-size:11px;color:var(--mut);text-decoration:line-through;margin-left:4px;font-weight:400}
.lc-stars{font-size:11px;color:var(--mut)}
.lc-stars span{color:#f59e0b}
.lc-printer{font-size:10px;font-weight:600;color:var(--mut);background:var(--cr);padding:2px 7px;border-radius:var(--rp);border:1px solid var(--bd2)}

/* STAGGER ANIMATIONS */
@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
.lc{opacity:0;animation:fadeUp .4s ease forwards}

/* EMPTY */
.empty{text-align:center;padding:80px 24px;grid-column:1/-1}
.empty-icon{font-size:52px;margin-bottom:14px}
.empty-h{font-family:var(--fd);font-size:22px;font-weight:700;margin-bottom:8px}
.empty-p{color:var(--mut);font-size:14px}

/* FOOTER */
footer{background:#051a0e;padding:32px 24px 20px}
.fi{max-width:1340px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:14px}
.fl{font-family:var(--fd);font-size:20px;font-weight:800;color:var(--g)}
.fl span{color:rgba(255,255,255,.3)}
.flinks{display:flex;gap:16px;flex-wrap:wrap}
.flinks a{font-size:13px;color:rgba(255,255,255,.38);cursor:pointer;transition:color .15s}
.flinks a:hover{color:var(--g2)}
.fcp{font-size:12px;color:rgba(255,255,255,.2);text-align:center;padding-top:16px;margin-top:16px;border-top:1px solid rgba(255,255,255,.06)}

/* ‚îÄ‚îÄ SHARED NAV OVERRIDES ‚îÄ‚îÄ */
.nav-links{display:flex;gap:2px;flex-wrap:nowrap}
.nl{display:flex;gap:2px}
.nav-link,.nl-a{font-size:13px;font-weight:500;color:var(--mut,#6B8C7A);padding:7px 11px;border-radius:8px;background:none;border:none;cursor:pointer;transition:background .15s,color .15s;white-space:nowrap;text-decoration:none;display:inline-flex;align-items:center}
.nav-link:hover,.nl-a:hover,.nav-link.on,.nl-a.on{background:var(--gp,var(--cr,var(--cream)));color:var(--g,#0A7A4B)}
.nav-link.on,.nl-a.on{font-weight:700}
@media(max-width:860px){.nav-links .nav-link:nth-child(n+4),.nl .nl-a:nth-child(n+4){display:none}}
@media(max-width:600px){.nav-links,.nl{display:none}}
</style>
</head>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// SVG ILLUSTRATIONS ‚Äî actual 3D printed items
// Inline SVGs: always correct, zero load time, no wrong images ever
// Each shows real FDM/resin layer lines and recognisable item shape
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

// Layer-line texture pattern (FDM aesthetic)
const LAYERS = (col='rgba(0,0,0,0.06)') =>
  `<pattern id="ll" width="1" height="3" patternUnits="userSpaceOnUse"><rect width="1" height="1.2" fill="${col}"/></pattern>`;

const SVG = (w,h,bg,content) =>
  `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${w} ${h}" width="100%" height="100%" style="display:block;background:${bg}">${content}</svg>`;

// ‚îÄ‚îÄ FUNCTIONAL ‚îÄ‚îÄ
// 0: Gridfinity storage bin (3/4 view, PLA green)
const F0 = SVG(280,230,'#1a2e1a',`<defs>${LAYERS('rgba(255,255,255,0.04)')}</defs>
<rect x="40" y="80" width="200" height="120" rx="6" fill="#2d5a2d"/>
<rect x="40" y="80" width="200" height="120" fill="url(#ll)"/>
<rect x="40" y="76" width="200" height="14" rx="4" fill="#3a7a3a"/>
<!-- grid holes top face -->
<rect x="55" y="88" width="22" height="22" rx="3" fill="#1a2e1a" opacity=".9"/>
<rect x="85" y="88" width="22" height="22" rx="3" fill="#1a2e1a" opacity=".9"/>
<rect x="115" y="88" width="22" height="22" rx="3" fill="#1a2e1a" opacity=".9"/>
<rect x="145" y="88" width="22" height="22" rx="3" fill="#1a2e1a" opacity=".9"/>
<rect x="175" y="88" width="22" height="22" rx="3" fill="#1a2e1a" opacity=".9"/>
<rect x="205" y="88" width="22" height="22" rx="3" fill="#1a2e1a" opacity=".9"/>
<!-- front face -->
<rect x="40" y="100" width="200" height="100" rx="0" fill="#245424" opacity=".5"/>
<!-- label bump -->
<rect x="80" y="155" width="120" height="28" rx="4" fill="#1a2e1a" opacity=".4"/>
<!-- layer lines on sides -->
<line x1="40" y1="110" x2="240" y2="110" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="120" x2="240" y2="120" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="130" x2="240" y2="130" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="140" x2="240" y2="140" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="150" x2="240" y2="150" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="160" x2="240" y2="160" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="170" x2="240" y2="170" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<line x1="40" y1="180" x2="240" y2="180" stroke="rgba(255,255,255,.05)" stroke-width="1"/>
<text x="140" y="175" font-family="monospace" font-size="10" fill="rgba(255,255,255,.25)" text-anchor="middle">GRIDFINITY</text>
<text x="140" y="218" font-family="sans-serif" font-size="11" fill="rgba(255,255,255,.35)" text-anchor="middle">FDM ¬∑ PLA ¬∑ 0.2mm layers</text>`);

// 1: Cable organiser (wall clip, white PLA)
const F1 = SVG(280,230,'#1c2c1c',`<defs>${LAYERS('rgba(255,255,255,0.05)')}</defs>
<!-- wall plate -->
<rect x="90" y="30" width="100" height="160" rx="8" fill="#e8f0e8"/>
<rect x="90" y="30" width="100" height="160" fill="url(#ll)" opacity=".4"/>
<!-- mounting holes -->
<circle cx="140" cy="52" r="7" fill="#1c2c1c"/>
<circle cx="140" cy="168" r="7" fill="#1c2c1c"/>
<!-- cable channels -->
<rect x="106" y="72" width="68" height="18" rx="9" fill="#b8d4b8"/>
<rect x="106" y="100" width="68" height="18" rx="9" fill="#b8d4b8"/>
<rect x="106" y="128" width="68" height="18" rx="9" fill="#b8d4b8"/>
<!-- cables through channels -->
<circle cx="128" cy="81" r="5" fill="#555"/>
<circle cx="148" cy="81" r="5" fill="#333"/>
<circle cx="168" cy="81" r="5" fill="#666"/>
<circle cx="128" cy="109" r="5" fill="#444"/>
<circle cx="148" cy="109" r="5" fill="#222"/>
<circle cx="128" cy="137" r="5" fill="#555"/>
<!-- layer lines -->
<line x1="90" y1="65" x2="190" y2="65" stroke="rgba(0,0,0,.06)" stroke-width="1"/>
<line x1="90" y1="95" x2="190" y2="95" stroke="rgba(0,0,0,.06)" stroke-width="1"/>
<line x1="90" y1="125" x2="190" y2="125" stroke="rgba(0,0,0,.06)" stroke-width="1"/>
<line x1="90" y1="155" x2="190" y2="155" stroke="rgba(0,0,0,.06)" stroke-width="1"/>
<text x="140" y="218" font-family="sans-serif" font-size="11" fill="rgba(255,255,255,.35)" text-anchor="middle">FDM ¬∑ PLA White ¬∑ 3-port</text>`);

// 2: Monitor stand with cable tray (black PETG)
const F2 = SVG(280,230,'#111a11',`<defs>${LAYERS('rgba(255,255,255,0.04)')}</defs>
<!-- stand platform -->
<rect x="30" y="80" width="220" height="30" rx="6" fill="#2a2a2a"/>
<rect x="30" y="80" width="220" height="30" fill="url(#ll)" opacity=".6"/>
<!-- legs -->
<rect x="55" y="110" width="30" height="80" rx="4" fill="#1e1e1e"/>
<rect x="195" y="110" width="30" height="80" rx="4" fill="#1e1e1e"/>
<rect x="55" y="110" width="30" height="80" fill="url(#ll)" opacity=".4"/>
<rect x="195" y="110" width="30" height="80" fill="url(#ll)" opacity=".4"/>
<!-- cable tray underneath -->
<rect x="85" y="125" width="110" height="18" rx="4" fill="#252525"/>
<!-- cable slots -->
<rect x="95" y="128" width="12" height="12" rx="2" fill="#111a11"/>
<rect x="114" y="128" width="12" height="12" rx="2" fill="#111a11"/>
<rect x="133" y="128" width="12" height="12" rx="2" fill="#111a11"/>
<rect x="152" y="128" width="12" height="12" rx="2" fill="#111a11"/>
<rect x="171" y="128" width="12" height="12" rx="2" fill="#111a11"/>
<!-- infill pattern top surface -->
<line x1="50" y1="88" x2="230" y2="88" stroke="rgba(255,255,255,.06)" stroke-width="1"/>
<line x1="50" y1="96" x2="230" y2="96" stroke="rgba(255,255,255,.06)" stroke-width="1"/>

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// STATE
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let activeCat = 'all';
const pills = {};

function setCat(cat, el) {
  activeCat = cat;
  document.querySelectorAll('.cn-tab').forEach(t => t.classList.remove('on'));
  el.classList.add('on');
  render();
}

function togglePill(el, key) {
  el.classList.toggle('on');
  render();
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// RENDER ‚Äî driven by API
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let _fetchTimer = null;
function render() {
  clearTimeout(_fetchTimer);
  _fetchTimer = setTimeout(fetchListings, 120); // debounce rapid filter changes
}

async function fetchListings() {
  const q      = document.getElementById('q').value.trim();
  const city   = document.getElementById('city-sel').value;
  const sort   = document.getElementById('sort-sel').value;
  const pickup = document.getElementById('fp-pickup').classList.contains('on');
  const custom = document.getElementById('fp-custom').classList.contains('on');
  const u25    = document.getElementById('fp-under25').classList.contains('on');
  const resin  = document.getElementById('fp-resin').classList.contains('on');
  const rc     = document.getElementById('rc');
  const grid   = document.getElementById('grid');

  // Build query string
  const params = new URLSearchParams({ sort, limit: 60 });
  if (activeCat !== 'all') params.set('cat',    activeCat);
  if (city      !== 'all') params.set('city',   city);
  if (q)                   params.set('q',      q);
  if (pickup)              params.set('pickup', 'true');
  if (custom)              params.set('custom', 'true');
  if (u25)                 params.set('under25','true');
  if (resin)               params.set('resin',  'true');

  rc.innerHTML = 'Loading‚Ä¶';
  grid.innerHTML = '';

  let items = [];
  try {
    const res  = await fetch(`/api/listings?${params}`);
    if (!res.ok) throw new Error(`API error ${res.status}`);
    const data = await res.json();
    items = data.listings || [];
    rc.innerHTML = `<strong>${data.total}</strong> listing${data.total!==1?'s':''}`;
  } catch (err) {
    console.warn('API unavailable, falling back to demo data:', err.message);
    // Graceful fallback to hardcoded data while backend is being set up
    items = LISTINGS.filter(l => {
      if (activeCat !== 'all' && l.cat !== activeCat) return false;
      if (city !== 'all' && l.city !== city) return false;
      if (pickup && !l.pickup) return false;
      if (custom && !l.custom) return false;
      if (u25 && l.price >= 25) return false;
      if (resin && l.printer !== 'Resin') return false;
      if (q && !l.title.toLowerCase().includes(q.toLowerCase()) &&
               !l.seller.toLowerCase().includes(q.toLowerCase()) &&
               !l.city.toLowerCase().includes(q.toLowerCase())) return false;
      return true;
    });
    // Normalise field names to match API shape
    items = items.map(l => ({
      ...l,
      category:        l.cat,
      shop_name:       l.seller,
      province:        l.prov,
      pickup_available:l.pickup,
      custom_orders:   l.custom,
      is_new:          l.isNew,
      is_on_sale:      l.isSale,
      avg_rating:      l.rating,
      total_reviews:   l.reviews,
      printer_type:    l.printer,
    }));
    rc.innerHTML = `<strong>${items.length}</strong> listing${items.length!==1?'s':''} <span style="font-size:11px;color:var(--mut)">(demo)</span>`;
  }

  if (items.length === 0) {
    grid.innerHTML = `<div class="empty"><div class="empty-icon">üîç</div><div class="empty-h">No listings found</div><div class="empty-p">Try a different category, city, or search term.</div></div>`;
    return;
  }

  const CAT_LABELS = {functional:'Functional',miniatures:'Miniatures',decor:'D√©cor',toys:'Toys',jewellery:'Jewellery',cosplay:'Cosplay',tech:'Tech',art:'Art'};

  grid.innerHTML = items.map((l, idx) => {
    const delay   = Math.min(idx * 30, 800);
    const heights = [220,260,240,280,230,270,250,290,235,265];
    const h = heights[l.id % heights.length];

    // Image: use URL from API if available, otherwise SVG
    let imgHtml;
    if (l.featured_image_url) {
      imgHtml = `<img src="${l.featured_image_url}" alt="${l.title}" loading="lazy"
        style="width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s"/>`;
    } else {
      const svgPool = IMGS[l.category] || IMGS.functional;
      imgHtml = svgPool[l.id % svgPool.length];
    }

    const oldPrice = l.is_on_sale ? (l.price * 1.25).toFixed(2) : null;
    const rating   = l.avg_rating || 0;
    const stars = '‚òÖ'.repeat(Math.floor(rating)) + (rating%1>=0.5?'¬Ω':'');

    return `
    <div class="lc" style="animation-delay:${delay}ms" onclick="window.location.href='listing.html?id=${l.id}'">
      <div class="lc-img" style="height:${h}px;overflow:hidden">
        ${imgHtml}
        <div class="lc-badges">
          ${activeCat==='all' ? `<span class="badge badge-cat">${CAT_LABELS[l.cat]}</span>` : ''}
          ${l.pickup_available ? '<span class="badge badge-pickup">üìç Pickup</span>' : ''}
          ${l.is_new  ? '<span class="badge badge-new">NEW</span>'   : ''}
          ${l.is_on_sale ? '<span class="badge badge-sale">SALE</span>' : ''}
        </div>
        <button class="lc-fav" onclick="event.stopPropagation();this.classList.toggle('loved');this.textContent=this.classList.contains('loved')?'‚ù§Ô∏è':'ü§ç'" title="Save">ü§ç</button>
      </div>
      <div class="lc-body">
        <div class="lc-seller"><div class="seller-dot"></div>${l.shop_name}</div>
        <div class="lc-title">${l.title}</div>
        <div class="lc-city">üìç ${l.city}, ${l.province}</div>
        <div class="lc-bottom">
          <div>
            <span class="lc-price">$${parseFloat(l.price).toFixed(2)}</span>
            ${oldPrice ? `<span class="lc-price-old">$${oldPrice}</span>` : ''}
          </div>
          <div style="text-align:right">
            <div class="lc-stars"><span>${stars}</span> ${rating}</div>
            <div style="font-size:10px;color:var(--mut);margin-top:1px">${l.total_reviews} reviews</div>
          </div>
        </div>
        <div style="margin-top:8px">
          <span class="lc-printer">${l.printer_type || l.material || 'FDM'}</span>
          ${l.custom_orders ? '<span class="lc-printer" style="margin-left:4px">Custom ‚úì</span>' : ''}
        </div>
      </div>
    </div>`;
  }).join('');
}

// Init
render();
</script>
</body>
</html>
